{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Default value
        {% endblock %}
    </title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
    {% comment %} <link rel="stylesheet" href="{% static 'style.css'%}"> {% endcomment %}
</head>
<body> 
    <nav class="navbar p-3 " style="background-color: #60a5fa;">
        <div class="container-fluid">
          <a class="navbar-brand">Auth</a>
          <form class="d-flex" role="logout/login">
            {% if request.user.is_authenticated %}
            <a href='/logout/' class="btn btn-outline-success" type="submit">Logout</a>
            {%else %}
            <a href='/login/' class="btn btn-outline-success" type="submit">Login</a>
            {% endif %}
          </form>
        </div>
      </nav>
      <br>
    {% block content %}
    <h1>default content</h1>
    {% endblock %}
    
</body>
</html>
